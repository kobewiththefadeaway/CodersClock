<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basic Clock Alarm</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  <style>
    body {
      background-image: url(https://resi.ze-robot.com/dl/ma/matrix-falling-code-1280%C3%97800.jpg);
    }
  </style>

</head>

<body>
  <!-- clock face -->

  <div id="clockContainer">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>

  <br><br>
  <hr>

  <!-- Day date alarm setting for html -->

  <input id="alarmTime" type="datetime-local">
  <button id="alarmButton" onclick="setAlarm(this);">Set Alarm</button>

  <div id="alarmOptions" style="display: none;">
    <button onclick="snooze();">Snooze 5 minutes</button>
    <button onclick="stopAlarm();">Stop Alarm</button>
  </div>
  
<!-- day date alarm setting forjs-->
  <script type="text/javascript">
    var alarmSound = new Audio();
    alarmSound.src = 'https://bigsoundbank.com/UPLOAD/mp3/0229.mp3';
    
    var alarmTimer;
    function setAlarm(button) {
      var ms = document.getElementById('alarmTime').valueAsNumber;
      if (isNaN(ms)) {
        alert('Invalid Date');
        return;
      }
      var alarm = new Date(ms);
      var alarmTime = new Date(alarm.getUTCFullYear(), alarm.getUTCMonth(), alarm.getUTCDate(), alarm.getUTCHours(), alarm.getUTCMinutes(), alarm.getUTCSeconds());
      var differenceInMs = alarmTime.getTime() - (new Date()).getTime();
      if (differenceInMs < 0) {
        alert('Specified time is already passed');
        return;
      }
      alarmTimer = setTimeout(initAlarm, differenceInMs);
      button.innerText = 'Cancel Alarm';
      button.setAttribute('onclick', 'cancelAlarm(this);');
    };

    function cancelAlarm(button) {
      clearTimeout(alarmTimer);
      button.innerText = 'Set Alarm';
      button.setAttribute('onclick', 'setAlarm(this);')
    };

    function initAlarm() {
      alarmSound.play();
      document.getElementById('alarmOptions').style.display = '';
    };

    function stopAlarm() {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      document.getElementById('alarmOptions').style.display = 'none';
      cancelAlarm(document.getElementById('alarmButton'));
    };

    function snooze() {
      stopAlarm();
      alarmTimer = setTimeout(initAlarm, 300000); // 5 * 60 * 1000 = 5 Minutes
    };
  </script>
